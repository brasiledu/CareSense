{% extends 'base.html' %}
{% block title %}Login - AvivaMente{% endblock %}

{% block content %}
<div class="auth-wrapper" style="max-width: 480px; margin: 3rem auto;">
    <div class="card">
        <div style="text-align: center; margin-bottom: 1rem;">
            <i class="fas fa-brain" style="font-size: 3rem; color: #3498db;"></i>
            <h2 style="margin-top: 0.5rem; color: #2c3e50;">AvivaMente</h2>
            <p style="color: #6c757d;">Acesse sua conta</p>
        </div>

        <form method="post" novalidate>
            {% csrf_token %}
            {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}

            <div class="form-group">
                <label for="id_username">Usu√°rio</label>
                <input type="text" id="id_username" name="username" class="form-control" required autofocus>
            </div>

            <div class="form-group">
                <label for="id_password">Senha</label>
                <input type="password" id="id_password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i>
                Entrar
            </button>

            <div style="text-align: center; margin-top: 0.75rem;">
                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
